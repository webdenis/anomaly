<!DOCTYPE html>
<html>
	<head>
	
		<title>Anomaly</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
		
		<script src="main.js"></script>
		
	</head>
	
	<body>
	
		<div class="main">

			<div class="fullrect rotating"></div>
			
		</div>
		
		<div class="info">
		
			<div data="intColors">Colors: <span id="infoColorMode"></span></div>
		
			<div data="intFollowCursor">Follow cursor: <span id="infoCursorPosition"></span></div>
			
			
			<div data="intIntervalLock">
				<p>Interval lock: <span id="infoIntervalLock"></span></p>
			</div>	
			
			<div data="intInterval">
				Interval: <span id="infoInterval"></span>
				<div class="colOne">
					<div id="intervalSlider" class="slider"></div>
				</div>
				<div class="colTwo">
					<input id="intervalModeTick" type="checkbox" />
				</div>
			</div>
			
			
			<div data="intRotationLock">
				<p>Rotation lock: <span id="infoRotationLock"></span></p>
			</div>	
			
			<div data="intRotationSpeed">
				<p>Rotation: <span id="infoRotation"></span></p>
			</div>
			
			
			<div data="intAnimationSpeed">
				Animation speed: <span id="infoAnimationSpeed"></span>
				<div id="animationSlider" class="slider twoCol"></div>
			</div>
			
			<div data="intAutodestruct">
				Auto-destruct: <span id="infoDestruct"></span>
				<div id="destructSlider" class="slider twoCol"></div>
			</div>
			
			<hr />
			
			<div data="intRandomRotation">
				Random rotation: <span id="infoRandomRotation"></span>
			</div>
			
			<div data="intRandomInterval">
				Random interval: <span id="infoRandomInterval"></span>
			</div>
			
			<div data="intRandomLocation">
				Random location: <span id="infoRandomLocation"></span>
			</div>
			
			<div data="intRandomColors">
				Random colors: <span id="infoRandomColors"></span>
			</div>
			
			<div data="intRandomEvery">
				Randomize every: <span id="infoRandomEvery"></span>
				<div id="randomEverySlider" class="slider twoCol"></div>
			</div>
		</div>
	
	</body>
</html>
